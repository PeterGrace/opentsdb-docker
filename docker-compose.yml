version: '2.1'

services:
  opentsdb:
    hostname: opentsdb
    image: petergrace/opentsdb-docker:latest
    restart: unless-stopped
    environment:
      - WAITSECS=30    
    expose:
      - 4242
    ports:
      - 4242:4242
      - 60030:60030
    volumes:  
      - "./data:/data/hbase"
      - "./downloads:/opt/downloads"
    stop_grace_period: ${STOP_GRACE_PERIOD}

